<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eletronic Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4ad2db608b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
        <h1 class="bg-light py-4 text-info"><i class="fas fa-bolt"></i> Eletronic Store</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form class="w-50">
            <input type="text" id="userid" class="form-control" readonly placeholder="ID" autocomplete="off">
            <input type="text" id="proname" class="form-control" placeholder="Product Name" autocomplete="off">
<div class="row">
    <div class="col m-0">
        <input type="text" id="seller" class="form-control" placeholder="Seller" autocomplete="off">
    </div>
    <div class="col">
        <input type="text" id="price" class="form-control" placeholder="Price" autocomplete="off">
    </div>
</div>
        </form>
    </div>
    <div class="d-flex justify-content-center">
<button class="btn btn-success" id="btn-create">Create</button>
<button class="btn btn-primary" id="btn-read">Read</button>  
<button class="btn btn-warning" id="btn-update">Update</button>    
<button class="btn btn-danger" id="btn-delete">Delete All</button>    
</div>
<div class="container d-flex">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Seller</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
            <td></td>
            <td><i class="fas fa-edit" id="btnedit"></i></td>
            <td><i class="fas fa-trash-alt" id="btndelete"></i></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td></td>
            <td></td>
            <td></td>
            <td><i class="fas fa-edit" id="btnedit"></i></td>
            <td><i class="fas fa-trash-alt" id="btndelete"></i></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td></td>
            <td></td>
            <td></td>
            <td><i class="fas fa-edit" id="btnedit"></i></td>
            <td><i class="fas fa-trash-alt" id="btndelete"></i></td>
          </tr>
        </tbody>
      </table>
</div>
<script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
<script src="main.js" type="module"></script>
</body>
</html>
